jobs:
  test:
    docker:
      - image: "cimg/node:current"
    steps:
      - checkout
      - node/install
      - run: npm install
      - run: node --version
      - run: openssl version
      - run: npm run decrypt-data-ci
      - run: sudo npm run link
      - run: CONTINUOUS_INTEGRATION=1 npm test
orbs:
  node: circleci/node@4.0.0
version: 2.1
workflows:
  test_my_app:
    jobs:
      - test
